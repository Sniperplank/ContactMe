<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <title>Contact Me - Eilaf</title>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="box" id="box">
            <form action="https://formsubmit.co/9947f85f4a82308bfae07d5dc63d10ea" method="post">
                <div class="form-parent" id="form-parent">
                    <div class="form-inputs">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-inputs">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-inputs">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" placeholder="Your Message"></textarea>
                    </div>
                    <div class="form-inputs">
                        <button class="form-btn" type="submit">Send</button>
                    </div>
                </div>
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Message from My site">
                <input type="hidden" name="_next" value="https://sniperplank.github.io/ContactMe/Pages/ThankYou.html">
            </form>
        </div>
    </div>

</body>

</html>
